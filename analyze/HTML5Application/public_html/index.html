<html>
    <head>
        <title>DemoWEB</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style type="text/css">
            html, body {
                height:100%;
                margin:0;
                padding:0;
            }
            #map{
                height:100%;
            }
        </style>
        <script type="text/javascript" src="">

        </script>
    </head>

    <body>
        
        <a href="geocode.html" target="_blank" title="Học lập trình web" rel="follow, index" >Go to GeoCode</a>

        <div id="map"></div>
        
        <script>   
            function initMap() {
               
                var bachkhoa= {
                    lat: 21.006224,
                    lng:105.843117
                };
                //21.006224, 105.843117
                var map = new google.maps.Map(document.getElementById('map'),{
                    zoom: 15,
                    center: bachkhoa
                });     
                
                var content='Im Here';
                
                var marker = new google.maps.Marker({
                    position: {lat:21.006224,lng:105.843117},
                    title: content,
                    map:map
                });
                
                var infowindow= new google.maps.InfoWindow({
                    content:'Đại học Bách Khoa Hà Nội',
                    snippet:'Im Thanh',
                    title:'Location'
                })
                
                marker.addListener('click',function (){
                    infowindow.open(map,marker);
                })
            }



        </script>
        <script src ="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDWWbW0CdyYO2EVkILAuJ-algzJ4_pcGU&callback=initMap"
        async defer></script>


    </body>
</html>
